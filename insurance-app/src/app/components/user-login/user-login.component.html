  <div class="wrapper">
    <div class="row">
        <div class="card col-md-4 offset-md-4 shadow-lg p-4 mb-5 bg-white">
            <h3 style="margin-top: 20px; text-align: center;">Login</h3>
          <br/>
            <div  style="text-align: center;">
                Email : <input class="form-control" type="text" name="username" [(ngModel)]="userr.email">
            </div>
            <div  style="text-align: center;">
                Password : <input class="form-control" type="password" name="password" [(ngModel)]="userr.password">
            </div>
            <br/>
            <div  style="text-align: center;">
              <input type="checkbox" value="remember-me" id="remember_me"> Remember me
          </div>
            
           
            <div class="row mx-auto text-center">
                <button class="btn btn-primary" (click)="onlogin()" class="logInBtn btn btn-success">
                  Login
                </button>
            </div>
            <div class="row mx-auto text-center">
             <small>New User ? <a href="/register"> Register Yourself</a></small>
          </div>

        </div>
    </div>
</div>
