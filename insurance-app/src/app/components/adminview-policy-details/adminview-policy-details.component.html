
<section  class="pb-5">
    <div class="container">
        <h3 class="section-title" style="text-align: center;"></h3>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4"  *ngFor="let policies of policy">
                <div class="card" >
                    <div class="card-body text-center">
                        <h4 class="card-header bg-info">{{policies.policyName}}</h4> <hr/>
                        <p class="card-text">Policy ID  :{{policies.policyId}}</p>
                        <p class="card-text">Duration (in years) :{{policies.duration}}</p>
                        <p class="card-text"><button class="btn btn-sm btn-primary" (click)="go()">Policy Holders</button></p>

                    </div>
                </div><br />
            </div>
           
            

        </div>
        <div class="text-center">
            <button
              class="btn btn-primary" id="ExplPlanbtn" (click)="go()">Go Back
            </button>
        </div>
    </div>
</section>
