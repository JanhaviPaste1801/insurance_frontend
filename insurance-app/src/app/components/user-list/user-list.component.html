<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 style="text-align: center;">USERS</h2>
    </div>
    <br />
    <div class=" panel-body ">
        <table border="4" class="table table-info table-striped table-hover table-sm ">
            <thead class="table-secondary">
                <tr>
                    <th>User Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Id</th>
                    <th>Phone number</th>
                    <th>City</th>
                    <th>Role</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody class="table-striped">
                <tr *ngFor="let user of users | async "  >
                  
                    <td>{{user.userId}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNo}}</td>
                    <td>{{user.city}}</td>
                    <td>
                        <select class="form-control wp-70" [(ngModel)]=user.role>
                            <option *ngFor="let role of roleList" [ngValue]="role">{{role}}</option>

                        </select>
                    </td>
                    <td>
                        <select class="form-control wp-70" [(ngModel)]=user.status>
                            <option *ngFor="let status of statusList" [ngValue]="status">{{status}}</option>

                        </select>
                    </td>
                    <td ><button class="btn btn-primary" type="submit" (click)="update(user)">Update</button>
                    </td>
                    
                </tr>
                <!-- <td>
                    <button (click)="deleteUser(user.userId) " class="btn btn-danger ">Delete</button>
                    <button (click)="updateUser(user.userId) " class="btn btn-secondary"
                        style="margin-left: 10px">Update</button>
                </td> -->
                
            </tbody>
        </table>
    </div>
    <br /><br /><br /><br /><br />
    <div class="text-center">
        <button class="btn btn-primary btn-sm" id="ExplPlanbtn" (click)="go()">Go Back
        </button>
    </div>
</div>
